<h1 mat-dialog-title><mat-icon>transfer_within_a_station</mat-icon>Transfer Request</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill" class="form-field">
        <mat-label>New Manager</mat-label>
        <input type="text" matInput [matAutocomplete]="auto" [formControl]="myControl">
        <mat-autocomplete #auto="matAutocomplete" >
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option" class="option">
                <div class="inline"><img src="assets/icons/default-avatar.png" alt="" class="icon"></div>
                <div style="margin-left: 64px; margin-top: 12px">{{option}}</div>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]>CANCEL</button>
    <button mat-button color="primary" [mat-dialog-close] (click)="openSnackBar()">SEND</button>
</div>
