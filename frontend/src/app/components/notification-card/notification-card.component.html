<mat-card class="notification-card" *ngIf="notification">
    <mat-card-header>
        <mat-icon mat-card-avatar>announcement</mat-icon>
        <mat-card-title>{{ notification.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ notification.description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngIf="!notification.managerRequest || notification.managerRequest.toManager._id !== authService.profile._id">Dismiss</button>
        <!--button mat-button (click)="">Cancel</button>
        <button mat-button (click)="approveRequest()" style="color:green">Approve</button>
        <button mat-button (click)="rejectRequest()" style="color:red">Reject</button-->
    </mat-card-actions>
</mat-card>
