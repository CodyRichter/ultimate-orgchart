<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput name="Blah" [(ngModel)]="firstName" required>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput id="last" placeholder="Last Name" name="Blah" [(ngModel)]="lastName" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput id="email" placeholder="user@email.com" name="Blah" [(ngModel)]="email" required />
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="editUser()" mat-dialog-close>
        Edit User
    </button>
</form>
