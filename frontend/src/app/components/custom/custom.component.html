<organization-chart chartClass="myChart" [pan]="true" [zoom]="false" [datasource]="ds" [nodeTemplate]="template" >
</organization-chart>

<ng-template #template let-nodeData="datasource">
    <div>
        <mat-card class="example-card">
            <mat-card-header class="header"></mat-card-header>
            <mat-card-content>
                <div class="inline"><img src="assets/icons/default-avatar.png" alt="" style="width: 48px"></div>
                <div style="margin-left: 36px">
                    <p><strong>{{nodeData.name}}</strong></p>
                    <p>{{nodeData.title}}</p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</ng-template>
