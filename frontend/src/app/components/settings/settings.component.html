<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                General Settings
            </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button (click)="onNodeClick()">
            <mat-icon>person</mat-icon>Edit User Info
        </button>
        <br>
        <button mat-button (click)="downloadJSON()">
            <mat-icon>archive</mat-icon>Download JSON
        </button>
        <br>
        <button mat-button (click)="openCreateProjectDialog()"> 
            <mat-icon>add_test</mat-icon>Create Project
        </button>
    </mat-expansion-panel>
    <mat-expansion-panel *ngIf="authService.profile && authService.profile.isManager">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Manager Tools
            </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button (click)="openEmployeeTransferDialog()">
            <mat-icon>transfer_within_a_station</mat-icon>Transfer Employee
        </button>
    </mat-expansion-panel>
    <mat-expansion-panel *ngIf="authService.profile && authService.profile.isAdmin">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Admin Tools
            </mat-panel-title>
        </mat-expansion-panel-header>
        <button mat-button (click)="openJSONUploadDialog()">
            <mat-icon>unarchive</mat-icon>Upload JSON
        </button>
    </mat-expansion-panel>
</mat-accordion>
