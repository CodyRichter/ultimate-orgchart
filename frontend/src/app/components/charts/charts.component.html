<div>
    <mat-toolbar color="primary" class="mat-elevation-z6">
        <button mat-icon-button color="accent" (click)="sidebar.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span><img class = "logo" style="margin-left: 24px; width: 128px;" src="assets/logo/logo-small.png" alt="logo"></span>

        <div class="search-bar" [class.mat-elevation-z2]="true">
            <mat-icon class="search-bar-icon">search</mat-icon>
            <div class="search-bar-input">Search</div>
            <button mat-icon-button class="search-bar-more">
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>

        <span class="spacer"></span>
        <button mat-icon-button color="accent">
            <mat-icon>help</mat-icon>
        </button>
        <button mat-icon-button color="accent" style="margin-left: 1em;">
            <mat-icon>question_answer</mat-icon>
        </button>
        <button mat-fab [matMenuTriggerFor]="menu" class="mat-elevation-z2" style="width: 3em; height: 3em; margin-left: 2em">
            <img class="avatar" src="assets/icons/default-avatar.png" alt="avatar">
        </button>
    </mat-toolbar>
</div>

<div>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
            <mat-icon>login</mat-icon>Log out
        </button>
    </mat-menu>
</div>


<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidebar class="mat-elevation-z4" opened="true" mode="side" style="width: 18em;">
        <mat-list>
            <mat-list-item>
                <mat-icon style="color: grey">account_tree</mat-icon><span style="margin-left: 1em">Org Chart</span>
            </mat-list-item>
            <mat-list-item>
                <mat-icon style="color: grey">supervisor_account</mat-icon><span style="margin-left: 1em">Supervisor</span>
            </mat-list-item>
            <mat-list-item>
                <mat-icon style="color: grey">notifications</mat-icon><span style="margin-left: 1em">Notifications</span>
            </mat-list-item>
            <mat-list-item *ngIf="isManager()">
                <mat-icon style="color: grey">groups</mat-icon><span style="margin-left: 1em">Manager Tools</span>
            </mat-list-item>
            <mat-list-item *ngIf="isAdmin()">
                <mat-icon style="color: grey">engineering</mat-icon><span style="margin-left: 1em">Admin Tools</span>
            </mat-list-item>
            <mat-list-item>
                <mat-icon style="color: grey">settings</mat-icon><span style="margin-left: 1em">Settings</span>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
</mat-sidenav-container>

<section id="chart-container">
    <organization-chart chartClass="myChart" [datasource]="ds" class="orgchart">
    </organization-chart>
</section>
