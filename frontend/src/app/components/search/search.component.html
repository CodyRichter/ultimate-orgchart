<div class="container">
    <div class = "search-query">
        <h3> Search Result : "{{this.searchResult()}}"</h3>
    </div>
    <mat-divider></mat-divider>
    <mat-tab-group animationDuration="500ms" mat-stretch-tabs>
        <mat-tab label="People">
            <app-stack-list [stackData]="searchResults.employees" find="true"></app-stack-list>
            <mat-paginator [length]="100"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </mat-tab>
        <mat-tab label="Projects">
            <app-project-list></app-project-list>
            <mat-paginator [length]="100"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </mat-tab>
    </mat-tab-group>
</div>
