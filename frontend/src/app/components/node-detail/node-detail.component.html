<div class="dot"></div>
<mat-dialog-content>
    <div class="inline"><img src="assets/icons/default-avatar.png" alt="" style="width: 72px; margin-left: 2px"></div>
    <div style="margin-left: 96px; margin-top: 8px">
        <div style="font-size: large"><strong>Williams Morales</strong></div>
        <div style="margin-top: 20px">Software Engineer II</div>
    </div>
</mat-dialog-content>
<mat-dialog-content>
    <div>
        <mat-icon class="icon">phone</mat-icon>
        <span>(650)-555-1234</span>
    </div>
    <div>
        <mat-icon class="icon">email</mat-icon>
        <span>Williams@nightwellenterprise.com</span>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="actions" *ngIf="isManager()">
    <button mat-stroked-button class="button" color="primary" mat-dialog-close (click)="transferRequest()">TRANSFER</button>
    <span style="width: 32px;"></span>
    <button mat-stroked-button class="button" color="warn" mat-dialog-close>REMOVE</button>
</mat-dialog-actions>
