<div *ngIf="!loading" class="container">
    <h1>Transfer an Employee</h1>
    <button mat-button color="primary" (click)="onClick()" class="select-btn">
        <mat-icon>file_upload</mat-icon>

        Choose File
    </button>

    <input type="file" style="display: none" #fileInput (change)="onFileSelected()" />
    <p *ngIf="!file; else fileName">{{ fileMsg }}</p>
    <ng-template #fileName>
        <p class="file-name">{{ file?.name }}</p>
    </ng-template>
    <button mat-raised-button color="primary" class="upload-btn" (click)="uploadFile()">
        Upload
    </button>
</div>
<div *ngIf="loading" class="container">
    <h1>Processing</h1>
    <mat-spinner class="spinner"></mat-spinner>
</div>
