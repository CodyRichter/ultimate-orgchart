<div>
  <mat-toolbar color="primary" class="mat-elevation-z6">
    <button mat-icon-button color="accent" (click)="sidebar.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span><img style="margin-left: 1em; width: 7em;" src="/assets/icons/logo.png" alt="logo"></span>
    <span class="spacer"></span>
    <button mat-icon-button color="accent">
      <mat-icon>help</mat-icon>
    </button>
    <button mat-icon-button color="accent" style="margin-left: 1em;">
      <mat-icon>question_answer</mat-icon>
    </button>
    <button mat-fab class="mat-elevation-z2" style="width: 3em; height: 3em; margin-left: 2em">
    </button>
  </mat-toolbar>
</div>


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidebar class="mat-elevation-z4" opened="true" mode="side" style="width: 18em;">
    <mat-list>
      <mat-list-item>
          <mat-icon style="color: grey">account_tree</mat-icon><span style="margin-left: 1em">Org Chart</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon style="color: grey">edit</mat-icon><span style="margin-left: 1em">Edit</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon style="color: grey">supervisor_account</mat-icon><span style="margin-left: 1em">Supervisor</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon style="color: grey">notifications</mat-icon><span style="margin-left: 1em">Notifications</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon style="color: grey">settings</mat-icon><span style="margin-left: 1em">Settings</span>
      </mat-list-item>
      <mat-divider style="margin-top: 26em"></mat-divider>
    </mat-list>
  </mat-sidenav>
</mat-sidenav-container>

<div>
  <button mat-raised-button class="button" (click)="getUsers()">
    Get User
  </button>
</div>

<div>
  <button mat-raised-button class="button2" (click)="postUsers()">
    Post User
  </button>
</div>

<div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> Hello </mat-card-title> 
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-icon>email</mat-icon> BernadineR@nightwellenterprise.com
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button style="color: #509E2F">Transfer</button>
      <button mat-stroked-button style="color: #ff0000">Remove</button>
    </mat-card-actions>
  </mat-card>
</div>
