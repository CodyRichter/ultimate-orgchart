<div >
    <mat-card class="oc-node" style="{{getColor(nodeData.positionTitle)}}">
        <mat-card-content>
            <div class="inline">
                <img class="node-pic" src="assets/icons/default-avatar.png" alt="">
            </div>
            <div class="node-content">
                <div>
                    <strong>{{nodeData.firstName}} {{nodeData.lastName}}</strong>
                </div>
                <div class="node-title">
                    {{nodeData.positionTitle}}
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
