<div class = "node-detail-dialog">
<div>
<div class="dot" style="{{getColor(nodeData.positionTitle)}}">
<span class="spacer"></span>
<button mat-icon-button class="menu-btn" [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
<button mat-menu-item (click)="openEditNodeDialog()">
    <mat-icon>edit</mat-icon>
    <span>Edit</span>
</button>
<button mat-menu-item (click)="onTransferEmployee()">
    <mat-icon>transfer_within_a_station</mat-icon>
    <span>Transfer</span>
</button>
<button mat-menu-item (click)="onDeleteEmployee()">
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
</button>
</mat-menu>
</div>
</div>
<mat-dialog-content>
    <div class="inline"><img src="assets/icons/default-avatar.png" alt="" style="width: 72px; margin-left: 2px"></div>
    <div style="margin-left: 96px; margin-top: 8px">
        <div style="font-size: large">
            <strong>{{nodeData.firstName}} {{nodeData.lastName}}</strong>
        </div>
        <div style="margin-top: 20px">
            {{nodeData.positionTitle}}
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-content class="details">
    <div>
        <mat-icon class="icon">email</mat-icon>
        <span>{{nodeData.email}}</span>
    </div>
    <div>
        <mat-icon class="icon">person</mat-icon>
        <span>Employee Id: {{nodeData._id}}</span>
    </div>
    <div>
        <mat-icon class="icon">business</mat-icon>
        <span>Company: {{nodeData.companyName}}</span>
    </div>
   <div *ngIf="projects.length !== 0">
    <h3><strong>Projects</strong></h3>
    <mat-list >
        <mat-list-item *ngFor="let project of projects">
            <div class="inline">
                <img src="assets/icons/default-avatar.png" alt="" style="width: 40px">
            </div>
            <div style="font-size: medium; display: inline-block; margin-left:10px;">
                <strong>
                    {{project.name}}
                <br>
                    {{project.manager.employee.firstName}} {{project.manager.employee.lastName}}                
                </strong>
            </div>
            <span class="spacer"></span>
            <button matTooltip="Navigate" style="margin-left: 8px; color:#5F6266" mat-stroked-button color="primary" mat-dialog-close (click)="onNavigateClick(project)"><mat-icon>account_tree</mat-icon></button>
            <button matTooltip="Details" style="margin-left: 8px" mat-stroked-button class="button" color="primary" mat-dialog-close (click)="onDetailsClick(project)"><mat-icon>list</mat-icon></button>
        </mat-list-item>
           
    </mat-list>
    <!-- <app-employee-project-list [projectData]="projects"></app-employee-project-list> -->
    </div>
    <!-- <div>
       Make ng-if here for nodeData.projects length
        <mat-icon class="icon">article</mat-icon>
        <span>Projects: {{nodeData.projects}}</span>
    </div> -->
</mat-dialog-content>
