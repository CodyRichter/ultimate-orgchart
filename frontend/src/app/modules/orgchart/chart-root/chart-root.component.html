<div class="oc-node">
    <chart-node [nodeData]="datasource"></chart-node>
</div>
<div *ngIf="datasource.children" class="oc-groups">
    <ng-container *ngFor="let node of datasource.children">
        <div class="oc-group">
            <chart-manager [datasource]="node"></chart-manager>
        </div>
    </ng-container>
</div>
