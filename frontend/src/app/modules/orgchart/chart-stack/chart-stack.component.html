<div class="oc-stack" (click)="onStackClick()" *ngIf="datasource[0]" >
    <mat-card class="oc-node card0" *ngIf="datasource[2]" [ngClass]="{highlight: datasource[2].highlight}" style="{{getColor(datasource[2].positionTitle)}}" >
        <mat-card-content>
            <div class="inline">
                <img class="node-pic" src="assets/icons/default-avatar.png" alt="">
            </div>
            <div class="node-content">
                <div>
                    <strong>{{datasource[2].firstName}} {{datasource[2].lastName}}</strong>
                </div>
                <div class="node-title">
                    {{datasource[2].positionTitle}}
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card class="oc-node card1" *ngIf="datasource[1]" [ngClass]="{highlight: datasource[1].highlight}" style="{{getColor(datasource[1].positionTitle)}}" >
        <mat-card-content>
            <div class="inline">
                <img class="node-pic" src="assets/icons/default-avatar.png" alt="">
            </div>
            <div class="node-content">
                <div>
                    <strong>{{datasource[1].firstName}} {{datasource[1].lastName}}</strong>
                </div>
                <div class="node-title">
                    {{datasource[1].positionTitle}}
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card class="oc-node card2" *ngIf="datasource[0]" [ngClass]="{highlight: datasource[0].highlight}" style="{{getColor(datasource[0].positionTitle)}}" matBadge={{this.datasource.length}} matBadgePosition='before' matBadgeColor="accent">
        <mat-card-content>
            <div class="inline">
                <img class="node-pic" src="assets/icons/default-avatar.png" alt="">
            </div>
            <div class="node-content">
                <div>
                    <strong>{{datasource[0].firstName}} {{datasource[0].lastName}}</strong>
                </div>
                <div class="node-title">
                    {{datasource[0].positionTitle}}
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
