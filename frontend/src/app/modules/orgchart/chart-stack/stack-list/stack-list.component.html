<mat-dialog-content>
    <mat-list>
        <mat-list-item *ngFor="let node of stackData">
            <div class="inline"><img src="assets/icons/default-avatar.png" alt="" style="width: 40px"></div>
            <div style="margin-left: 5px; font-size: large">
                <strong>{{node.firstName}} {{node.lastName}}</strong>
            </div>
            <span class="spacer"></span>
            <button *ngIf="details" mat-stroked-button class="button" color="primary" mat-dialog-close (click)="onDetailsClick(node)">Details</button>
            <div class="btn-nav" style="margin-left: 64px">
                <button *ngIf="node.manages.length > 0" mat-stroked-button color="warn" mat-dialog-close (click)="onNavigateClick(node)">Navigate</button>
            </div>
        </mat-list-item>
    </mat-list>
</mat-dialog-content>
