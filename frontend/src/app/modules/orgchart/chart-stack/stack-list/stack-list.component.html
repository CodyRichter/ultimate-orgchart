<cdk-virtual-scroll-viewport itemSize="5" class='example-viewport' (scrolledIndexChange)="nextEmployee($event)">
    <mat-list>
        <mat-list-item *cdkVirtualFor="let node of stackData; trackBy: trackByIdx" class='example-item'>
            <div class="inline">
                <img src="assets/icons/default-avatar.png" alt="" style="width: 40px">
            </div>
            <div style="font-size: medium; display: inline-block; margin-left:10px;">
                <strong>
                    {{node.firstName}} {{node.lastName}}
                <br>
                    {{node.positionTitle}}
                </strong>
            </div>
            <span class="spacer"></span>
            <button style="margin-left: 8px" *ngIf="node.manages.length > 0 || !node.manager" mat-stroked-button color="primary" mat-dialog-close (click)="onNavigateClick(node)">Navigate</button>
            <button style="margin-left: 8px" *ngIf="node.manages.length === 0 && find && node.manager" mat-stroked-button color="primary" mat-dialog-close (click)="navigateToManager(node)">Find</button>
            <button style="margin-left: 8px" *ngIf="details" mat-stroked-button class="button" color="primary" mat-dialog-close (click)="onDetailsClick(node)">Details</button>
        
        </mat-list-item>
    </mat-list>

</cdk-virtual-scroll-viewport>
